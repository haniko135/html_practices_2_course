<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PRACTICE 3</title>
    </head>
    <body>
        <input id="text" value="Ужасное будущее">
        <button type="button" onfocus="pressIn(this)" onblur="pressOut(this)">Поменять концовку</button><br><br><br>
        <button type="button" onclick="change1()" id="but1">Поймай меня</button>
        <button type="button" onclick="change2()">Попробуй заново</button><br><br><br>
        <button type="button" onclick="counter()"id="cnt">Жмакай!</button>
        <script>
            function pressIn(){
                let txt = document.getElementById('text');
                txt.value="Прекрасное будущее";
            }
            function pressOut(){
                let txt = document.getElementById('text');
                txt.value = "Ужасное будущее";
            }
            function change1(){
                let hey = document.getElementById('but1');
                hey.disabled = true;
            }
            function change2(){
                let hey = document.getElementById('but1');
                hey.disabled = false;
            }
            let i = 0;
            let cnt = document.getElementById('cnt');
            function counter(){
                i++;
                cnt.innerHTML = i;
            }
        </script>
    </body>
</html>
