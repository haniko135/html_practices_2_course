<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PRACTICE 13</title>
        <style>
            #contents{
                margin: 20px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="contents">
            <a href="../../new/my text-game/page 2/Магистр дьявольского культа/Оглавление Магистр dark.html">Магистр?</a>
            <a href="../../new/my text-game/page 2/Система своё/Оглавление dark.html">Система?</a>
            А может лучше
            <a href="../../new/my text-game/page 2/Убить волка/Оглавление волка dark.html">Убить волка?</a>
        </div>
        <script>
            contents.onclick = function(event) {

            function handleLink(href) {
                let isLeaving = confirm("Уйти к ${href}?");
                if (!isLeaving) return false;
            }

            let target = event.target.closest('a');
                if (target && contents.contains(target)) {
                    return handleLink(target.getAttribute('href'));
                }
            };
        </script>
    </body>
</html>
