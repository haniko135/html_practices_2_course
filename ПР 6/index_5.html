    <body>
        <h1>PRACTICE 5</h1>
        <script>
            // 1 задание

            function getRandomInt(min, max) {
               return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            alert(getRandomInt(1, 100));
 

            // 2 

            let arr =[];
            for(let i = 0; i < 10; i++){
                arr[i] = getRandomInt(1,100);
            }
            alert(arr);

        </script>
    </body>
