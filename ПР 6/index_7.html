<!DOCTYPE html>
<html>

    <body>
        <h1>PRACTICE 7</h1>
        <script>
            // 1 задание

            let arr = [12, 15, 20, 25, 59, 79];
            let sum = 0;
            for(let i = 0; i < arr.length; i++){
                sum += arr[i];
            }
            alert(sum/arr.length);

            // 2 

            let num = 5, factorial = 1;
            for(let j = 1; j <= num; j++){
                factorial *= j;
            }
            alert(factorial);

        </script>
    </body>
