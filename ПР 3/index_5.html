<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Круговая диаграмма</title>
        <style>
            .round{
                border: 25px solid #86ecbc;
                border-right: 25px solid #a4ffd9;
                background-color: #eefff7;
                border-radius: 100%;
                margin-left: 35%;
                margin-right: 35%;
                width: 200px;
                height: 200px;
            }
            .text{
                text-align: center;
                font-size: 80px;
                font-family: 'Times New Roman', Times, serif;
            }
            .text_1{
                font-size:45px;
            }
        </style>
    </head>
    <body>
        <div class="round">
            <h1 class="text">75<span class="text_1">%</span></h1>
        </div>
    </body>
</html>
