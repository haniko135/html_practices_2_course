<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Пример использование тега <map></title>
    </head>
	<body>
		<img src = "map.jpg" height="100%" width="100%" usemap = "#figuri" alt = "Доступны 4 фигуры для интересным выбором" >
		<map name = "figuri" >
			<area shape = "rect" coords = "2,470,1270,710" href = "https://ru.wikipedia.org/wiki/%D0%9E%D0%B7%D0%B5%D1%80%D0%BE" alt = "Интересная ссылка 1" >
			<area shape = "circle" coords = "504,200,25" href = "http://sai.msu.ru/ng/solar/sun/main.htm" alt = "Интересная ссылка 2." >
			<area shape = "poly" coords = "0,380,0,375, 7, 365, 15, 367, 20, 360, 25, 359, 35, 362, 43, 357, 55, 356, 65, 358, 85, 355, 125, 370, 127, 375, 129, 378, 145, 380, 149,383,150,384,148,385,145,387,137,385,127,386,111,384"  href = "https://ru.wikipedia.org/wiki/%D0%93%D0%BE%D1%80%D0%B0" alt = "Интересная ссылка 3" > 
		</map>
	</body>
</html>
