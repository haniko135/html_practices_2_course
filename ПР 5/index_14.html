<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PRACTICE 14</title>
    </head>
    <body>
        <h1>PRACTICE 14</h1>
        <script>
            //1 задание

            let i = 1;
            while (i <= 100) {
                document.write(i + '<br>');
                i++;
            }
            document.write('<br>');
            for(i = 0; i <= 100; i++){
                document.write(i + '<br>');
            }
            document.write('<br>');
            document.write('<br>');
            

            //2 задание
            let i = 11;
            while (i <= 33) {
                document.write(i + '<br>');
                i++;
            }
            document.write('<br>');
            for(i = 11; i <= 33; i++){
                document.write(i + '<br>');
            }
            document.write('<br>');
            document.write('<br>');

            //3

            let i = 2;
            while (i <= 100) {
                document.write(i + '<br>');
                i+=2;
            }
            document.write('<br>');

            for (i = 2; i <= 100; i+=2) {
                document.write(i + '<br>');
            }
            document.write('<br>');
            document.write('<br>');

            //4

            let i = 1;
            let sum = 0;
            while (i <= 100) {
                sum += i;
                i++;
            }
            document.write(sum);
            document.write('<br>');

            sum = 0;
            for (i = 1; i <= 100; i++) {
                sum += i;
            }
            document.write(sum);


        </script>
    </body>
</html>
