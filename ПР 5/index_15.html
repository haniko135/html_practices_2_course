<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PRACTICE 15</title>
    </head>
    <body>
        <h1>PRACTICE 15</h1>
        <script>
            //1 задание

            let arr1 = [1, 2, 3, 4, 5];
            for(let i = 0; i < arr1.length; i++){
                document.writeln(arr1[i]);
            }
            
            //2 задание
            let result = 0;
            let arr2 = [1, 2, 3, 4, 5];
            document.write('<br>');
            for(let i = 0; i < arr2.length; i++){
                result += arr2[i];
            }
            document.write(result);
            document.write('<br>');
            
        </script>
    </body>
</html>
